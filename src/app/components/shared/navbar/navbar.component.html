        <div class="col-6">
            <div class="items">
                <a (click)="show('Aviso')">
                    <p *ngIf="avisos != null" class="icon-notice">{{avisos}}</p>
                    <i id="icono" class="fal fa-bell"></i>
                    <div class="box-message box-aviso" *ngIf="showAviso">
                        <div class="item">
                            <i class="fas fa-check-circle"></i>
                            <p>Estás al día</p>
                        </div>
                    </div>
                </a>
                <a (click)="show('Msj')">
                    <p *ngIf="mensajes != null" class="icon-notice">{{mensajes}}</p>
                    <i  id="icono" class="fal fa-envelope"></i>
                    <div class="box-message box-msj" *ngIf="showMsj">
                        <div class="item">
                            <i class="fas fa-check-circle"></i>
                            <p>Título del mensaje nuevo</p>
                        </div>
                        <div class="item">
                            <i class="fas fa-check-circle"></i>
                            <p> No tenés mensajes nuevos</p>
                        </div>

                    </div>
                </a>
                <a (click)="show('Perfil')">
                    <i id="icono" class="fad fa-user"></i>
                    <div class="box-message box-perfil" *ngIf="showPerfil">
                        <div class="perfil-header">
                            <h4>{{name}}</h4>
                            <small>Administrador</small>
                        </div>
                        <div class="list">
                            <ul>
                                <li><a>Perfil</a></li>
                                <li><a (click)="logOut()">Cerrar sesión</a></li>
                            </ul>
                        </div>

                    </div>
                </a>
